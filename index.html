<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav-container">
        <div class="tesla-logo">TESLA</div>
        <div class="model-list">
            <div class="model">MODEL S</div>
            <div class="model">MODEL X</div>
            <div class="model">MODEL 3</div>
            <div class="model">ROADSTER</div>
            <div class="model">ENERGY</div>
        </div>
        <div class="menu">
            <div class="shop">SHOP</div>
            <div class="sign-in">SIGN IN</div>
            <div class="hamburger">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>
    </nav>
    <main class="main-container">
        <div class="slogan">Quickest Acceleration.<br>Longest Range. The Safest Cars Ever</div>
        <div class="inventory">
            <div class="order-yours">ORDER YOURS</div>
            <div class="new">NEW INVENTORY</div>
            <div class="used">USED INVENTORY</div>
            <div class="test-drive">TEST DRIVE</div>
        </div>
        <div class="newsletter"></div>
    </main>
    <div class="empty-space">
        <div class="nothing"></div>
    </div>
    <footer class="footer-container">
        <div class="tesla-2018">Tesla C 2018</div>
        <div class="privacy">Privacy & Legal</div>
        <div class="contact">Contact</div>
        <div class="careers">Careers</div>
        <div class="forums">Forums</div>
        <div class="locations">Locations</div>
        <div class="usa-logo">USA</div>
    </footer>
</body>
</html>
